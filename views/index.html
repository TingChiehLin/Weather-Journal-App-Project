<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Journey App</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body class="background-container">
    <div class="overlay"></div>
    <header class="title">
        <h1>Jay's Weather Journey App - USA Only</h1>
    </header>
    <div class="main-container">
        <main>
            <form id="form" action="/result" method="POST">
                <div class="weather-form">
                    <div>
                        <label class="" for="title">Zip Code:</label>
                        <input id="zip" class="zip-input" type="text" name="zip" placeholder="Please Type your Zip Code"/>
                    </div>
                    <textarea   
                        placeholder="What's up today?"
                        class="description-textarea"
                        id="feelings"
                        name="body"
                        required
                        maxlength="50"
                    ></textarea>
                    <button id="generate" class="button" type="submit">Generate</button>
                </div>
            </form>
        </main>
        <div class="result-container">
            <div class="">Result:</div>
            <div id="date" class="date"></div>
            <div id="temp" class="temp"></div>
            <div id="content" class="content"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
